jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/test
jdbc.user=root
jdbc.passwd=root
#定义初始连接数
jdbc.initialSize=0
#定义最大连接数
jdbc.maxActive=20
#定义最大空闲
#jdbc.maxIdle=20
#定义最小空闲
jdbc.minIdle=1
#定义最长等待时间
jdbc.maxWait=60000
# 实体存放的包
modelPackage=org.afunc.demo.entity
# mapper 接口 存放的包
mapperPackage=org.afunc.demo.dao
# mapper xml 存放的包
xmlMapperPackage=mapper